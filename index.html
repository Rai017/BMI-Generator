<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="next.css">
</head>
<body>
    <div class="cont">
        <h1>BMI Generator</h1>
        <form>
            <p><label>Height in CM:</label> <input type="text" id="height"></p>
            <p><label>Weight in KG:</label> <input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight guide">
                <h3>
                    BMI Weight Guide
                </h3>
                <p class="a">Under Weight = Less than 18.6</p>
                <p class="a">Normal Range = 18.6 To 24.9</p>
                <p class="a">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
